# ================================================
# VantixIPTV - Netlify Configuration
# ================================================

[build]
  # Comando de build de Angular
  command = "npm run build"
  # Directorio de salida de Angular (application builder)
  publish = "dist/VantixIPTV/browser"
  # Directorio de funciones serverless
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# ================================================
# Edge Functions (proxy con streaming)
# ================================================
[[edge_functions]]
  function = "proxy"
  path = "/api/proxy"

# ================================================
# Redirects
# ================================================

# SPA fallback: todas las rutas â†’ index.html (Angular Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ================================================
# Headers de seguridad y rendimiento
# ================================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
